<div class="transaction-card" *ngIf="transaction">
  <div class="currency-value" [ngClass]="{'x_delta': transaction.delta}">
    {{ transaction.sum }}
    {{ transaction.currency }}
  </div>
  <div>{{ transaction.from }}</div>
  <div>{{ transaction.description }}</div>
  <div *ngIf="transaction.date">{{ transaction.date | date }}</div>

  <button class="btn" (click)="hideTransaction(transaction.id)">Delete</button>
</div>

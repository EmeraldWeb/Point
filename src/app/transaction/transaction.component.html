<div *ngIf="transaction">
  <div>{{ transaction.type | titlecase }}</div>
  <div>
    {{ transaction.delta }}
    {{ transaction.sum }}
    {{ transaction.currency }}
  </div>
  <div>{{ transaction.from }}</div>
  <div>{{ transaction.description }}</div>
  <div *ngIf="transaction.date">date - {{ transaction.date | date }}</div>

  <button (click)="hideTransaction(transaction.id)">Delete</button>
</div>
